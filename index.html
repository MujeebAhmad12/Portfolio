<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
            flex-wrap: wrap;
            padding: 20px;
            box-sizing: border-box;
        }
        .text-section {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }
        .animated-text {
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
            margin-top: 20px;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
        }
        .social-links img {
            width: 30px;
            height: 30px;
        }
        .image-section {
            flex: 1;
            max-width: 400px;
            max-height: 400px;
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            /* border-radius: 50%; */
            /* Optional: add a border for a better look */
            border: 5px solid white;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .animated-text {
                font-size: 24px;
            }
            .social-links img {
                width: 25px;
                height: 25px;
            }
        }
        @media (max-width: 480px) {
            .animated-text {
                font-size: 18px;
            }
            .social-links img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>Hi, I am Mujeeb Ahmad</h1>
            <div class="animated-text" id="animatedText"></div>
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank"><img src="images/Instagram-Logo-T-shirt-Black-2.webp" alt="Facebook"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="images/1000_F_419084895_QQMFVPfChIrMNMbNC9xpOzqGXOK02HgJ.jpg" alt="Instagram"></a>
                <a href="https://www.linkedin.com" target="_blank"><img src="images/linkdin.png" alt="LinkedIn"></a>
            </div>
        </div>
        <div class="image-section">
            <img src="images/Screenshot 2024-07-25 224129.png" alt="" class="profile-image">
        </div>
    </div>
    <script>
        const texts = ["Full Stack Developer", "Freelancer", "Designer"];
        let currentText = 0;
        let currentChar = 0;
        const animatedTextElement = document.getElementById('animatedText');

        function typeText() {
            if (currentChar < texts[currentText].length) {
                animatedTextElement.innerHTML += texts[currentText].charAt(currentChar);
                currentChar++;
                setTimeout(typeText, 150);
            } else {
                setTimeout(eraseText, 1000);
            }
        }

        function eraseText() {
            if (currentChar >= 0) {
                animatedTextElement.innerHTML = texts[currentText].substring(0, currentChar);
                currentChar--;
                setTimeout(eraseText, 100);
            } else {
                currentText = (currentText + 1) % texts.length;
                setTimeout(typeText, 500);
            }
        }

        typeText();
    </script>
</body>
</html>
